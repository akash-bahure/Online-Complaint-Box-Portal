 <!-- Contact Section -->
<div class="contact-section">
    <div class="contact-box">
        <h2>Contact Us</h2>
        <p>We're here to help! Reach out with any questions or inquiries.</p>
        
        <form class="contact-form">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i></label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="input-group">
                <label for="phone"><i class="fas fa-phone"></i></label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
            </div>

            <div class="input-group">
                <label for="message"><i class="fas fa-comment"></i></label>
                <textarea id="message" rows="4" placeholder="Your Inquiry" required></textarea>
            </div>

            <button type="submit" class="btn" class="submit-btn">Submit</button>
        </form>
    </div>
