<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Landing Page</title>
    <style>
        body {
           
            background: linear-gradient(to right, #007bff, #0056b3);
            margin: 0;
            padding: 20px;
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        p{
            text-align: center;
            font-size: 1.5rem;
            color: black;
            padding-bottom: 2px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .card button {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Department Management System</h1>
    <p>Select your department to view assigned complaints.</p>
    
    <div class="container">
       
        <div class="card">
            <h3>MCA</h3>
            <button onclick="navigateToLogin('MCA')">Login</button>
        </div>
        <div class="card">
            <h3>IT</h3>
            <button onclick="navigateToLogin('IT')">Login</button>
        </div>
        <div class="card">
            <h3>CSE</h3>
            <button onclick="navigateToLogin('CSE')">Login</button>
        </div>
        <div class="card">
            <h3>Mechanical</h3>
            <button onclick="navigateToLogin('Mechanical')">Login</button>
        </div>
        <div class="card">
            <h3>Electrical</h3>
            <button onclick="navigateToLogin('Electrical')">Login</button>
        </div>
    </div>

    <footer>&copy; 2024 Your Portal || Department Management System</footer>

    <script>
        function navigateToLogin(department) {
            window.location.href = `deptLogin.html?department=${encodeURIComponent(department)}`;
        }
    </script>
</body>
</html>
